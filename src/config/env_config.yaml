envs: 1
dt: 0.01
steps: 1000 # 动力学仿真脚本使用
device: cpu

# 负载参数
m_l: 1.0                  # 负载质量 (kg)
J_l: 0.15                 # 负载转动惯量 (kg⋅m²)
r_g: [0, 0, 0]         # 负载重心偏移
g: 9.81                   # 重力加速度
r_payload: 0.25        # 负载半径 (m)

# 绳子参数
rope_num: 6
rope_length: 1.0          # 绳长 (m)
rl : 0.25                 # 绳子连接点圆的半径

# 绳子初始张力
cable_initial_tensions: 2       # 初始张力 (N) - 平衡负载重量

#无人机半径
drone_radius: 0.125         # 无人机半径 (m)
# 障碍物参数
obstacle_pos:             # 障碍物位置 (只有x,y坐标，z假设为负载高度)
  - [1.5, 1.3]
  - [0.4, 2.9]
obstacle_r: 0.5           # 障碍物半径 (m)

# 奖励函数权重
pos_w: 1.0
vel_w: 0.1
quat_w: 0.5
omega_w: 0.1

# 终止条件
collision_tolerance: 0.1 # 碰撞容忍度 (m)
drone_high_distance: 0.2 # 无人机碰撞高度检测
t_max: 50.0               # 最大绳子张力 (N)
