envs: 5
dt: 0.01
steps: 1000
device: cuda

# 负载参数
m_l: 1.0                  # 负载质量 (kg)
J_l: 0.15                 # 负载转动惯量 (kg⋅m²)
r_g: [0, 0, 0]         # 负载重心偏移
g: 9.81                   # 重力加速度

# 绳子参数
rope_num: 6
rope_length: 1.0          # 绳长 (m)
rl : 0.25                 # 绳子连接点圆的半径

# 绳子初始状态
cable_initial_tensions: 2       # 初始张力 (N) - 平衡负载重量

#无人机半径
drone_radius: 0.125         # 无人机半径 (m)
# 障碍物参数
obstacle_pos:             # 障碍物位置 (只有x,y坐标，z假设为负载高度)
  - [1.5, 1.3]
  - [0.4, 2.9]
obstacle_r: 0.5           # 障碍物半径 (m)


# 安全约束参数
d_min_quad: 1.0           # 四旋翼之间最小距离 (m)
d_min_obs: 1.5            # 四旋翼与障碍物最小距离 (m)
t_max: 50.0               # 最大绳子张力 (N)
f_max: 100.0              # 最大四旋翼推力 (N)

# 奖励函数权重
tracking_weight: 1.0           # 轨迹跟踪权重
control_cost_weight: 0.01      # 控制代价权重
velocity_penalty_weight: 0.001 # 速度惩罚权重
orientation_penalty_weight: 0.1 # 姿态惩罚权重
constraint_penalty_weight: 100.0 # 约束违反惩罚权重

# 终止条件
min_height: 0.5         # 最小飞行高度 (m)
max_tracking_error: 5.0 # 最大跟踪误差 (m)
collision_tolerance: 0.1 # 碰撞容忍度 (m)