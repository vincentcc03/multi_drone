params:
  algo:
    name: a2c_continuous
  
  model:
    name: continuous_a2c_logstd
  
  network:
    name: actor_critic
    separate: false
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: true
    mlp:
      units: [512, 256, 128]
      activation: elu
      d2rl: false
      initializer:
        name: default
      regularizer:
        name: None
  
  load_checkpoint: false
  load_path: ''
  
  config:
    name: PayloadPPO
    env_name: PayloadEnv
    multi_gpu: false
    ppo: true
    mixed_precision: false
    normalize_input: true
    normalize_value: true
    value_bootstrap: true
    num_actors: 1
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: true
    gamma: 0.99
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive
    schedule_type: standard
    kl_threshold: 0.008
    score_to_win: 1000
    max_epochs: 5000
    save_best_after: 100
    save_frequency: 100
    print_stats: true
    grad_norm: 1.0
    entropy_coef: 0.01
    truncate_grads: true
    e_clip: 0.2
    horizon_length: 2048
    minibatch_size: 32768
    mini_epochs: 8
    critic_coef: 2
    clip_value: true
    seq_len: 4
    bounds_loss_coef: 0.0001
    use_smooth_clamp: false