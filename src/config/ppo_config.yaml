params:
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c
    actor_units: [256, 256]
    critic_units: [256, 256]

  network:
    name: actor_critic       # 内置网络名称，mlp 会报错
    hidden_units: [256, 256]
    activation: relu

  config:
    name: drone_transport_exp
    env_name: my_env
    num_actors: 1            # 可根据你的需求调整
    horizon_length: 128
    minibatch_size: 8192
    learning_rate: 0.0003
    max_epochs: 1000
    entropy_beta: 0.01
    clip_ratio: 0.2
    gamma: 0.99
    use_cuda: false
    features:
      observer:
        name: default_observer
    reward_shaper: {}
