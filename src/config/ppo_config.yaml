params:
  seed: 42

  # environment wrapper clipping
  env:
    clip_observations: 10.0
    clip_actions: 1.0

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None

        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [256, 128, 64]
      # units: [512, 256, 128]
      activation: elu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False # flag which sets whether to load the checkpoint
  load_path: '' # path to the checkpoint to load

  config:
    name: lift
    env_name: rlgpu
    device: 'cuda:0'
    device_name: 'cuda:0'
    multi_gpu: False
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: True
    value_bootstrap: True
    num_actors: 16
    horizon_length: 32
    minibatch_size: 128
    mini_epochs: 5
    critic_coef: 4
    clip_value: True
    seq_length: 4
    bptt_length: 4
    bounds_loss_coef: 0.0001
    reward_shaper:
      scale_value: 1.0
    lr_schedule: adaptive
    learning_rate: 5e-4
    kl_threshold: 0.008
    e_clip: 0.2
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: True
    gamma: 0.99
    tau: 0.95
    save_best_after: 50
    save_frequency: 25
    score_to_win: 20000
    max_epochs: 150
    print_stats: True
    train_dir: runs
    log_path: runs/
    network_path: ./nn/
    games_to_track: 100
    use_diagnostics: False
    use_action_masks: False
    is_train: True
    schedule_type: legacy
    normalize_advantage: True
    normalize_rms_advantage: False
    adv_rms_momentum: 0.5
    central_value_config: null
    self_play: False
    self_play_config: null
    features:
      observer: null
    use_smooth_clamp: False
    save_freq: 25
    save_best_after: 50
    max_epochs: 150